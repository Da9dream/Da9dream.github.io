<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人主页</h1>
        </header>

        <section>
            <h2>个人简介</h2>
            <p>我是一个帅气的人</p>
        </section>

        <section>
            <h2>教育背景</h2>
            <p>南航本科</p>
        </section>

        <section>
            <h2>联系方式</h2>
            <p>Email: example@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>

        <section>
            <h2>爱好特长</h2>
            <p>喜欢打瓦</p>
        </section>

        <footer>
            <p>&copy; 2024 你的名字</p>
        </footer>
    </div>
</body>
</html>
