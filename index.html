<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人主页</h1>
            <nav>
                <a href="#about">个人简介</a>
                <a href="#education">教育背景</a>
                <a href="#contact">联系方式</a>
                <a href="#hobbies">爱好特长</a>
            </nav>
        </header>

        <section id="about">
            <h2>个人简介</h2>
            <p>在这里写下你的个人简介...</p>
        </section>

        <section id="education">
            <h2>教育背景</h2>
            <p>在这里写下你的教育背景...</p>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>Email: example@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>

        <section id="hobbies">
            <h2>爱好特长</h2>
            <p>在这里写下你的爱好和特长...</p>
        </section>

        <footer>
            <p>&copy; 2024 你的名字</p>
        </footer>
    </div>
</body>
</html>
